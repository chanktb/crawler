<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extract Products - Teespix</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    h2 { color: #333; }
    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 15px auto;
      max-width: 800px;
      background: #f9f9f9;
    }
    .product img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
      border-radius: 5px;
    }
    .stt {
      font-weight: bold;
      color: #444;
      font-size: 18px;
    }
    .title {
      margin-top: 10px;
      font-size: 16px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1><a href="/crawler/">Danh sách tools</a></h1>
  <h2>Danh sách sản phẩm Teespix</h2>
  <input type="file" id="fileInput" accept=".html">
  <div id="result"></div>

  <script>
    document.getElementById("fileInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(e.target.result, "text/html");

        const container = doc.querySelector(
          '.row.large-columns-4.medium-columns-3.small-columns-2.row-small.slider.row-slider.slider-nav-reveal.slider-nav-push'
        );

        let html = "";
        if (container) {
          const products = container.querySelectorAll(".product-small");
          products.forEach((product, idx) => {
            const titleTag = product.querySelector("a[aria-label]");
            const imgTag = product.querySelector("img");

            const title = titleTag ? titleTag.getAttribute("aria-label") : "";
            const img = imgTag ? imgTag.getAttribute("src") : "";

            html += `
              <div class="product">
                <div class="stt">#${idx + 1}</div>
                <img src="${img}" alt="Product Image">
                <div class="title">${title}</div>
              </div>
            `;
          });
        } else {
          html = "<p>❌ Không tìm thấy container sản phẩm</p>";
        }

        document.getElementById("result").innerHTML = html;
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
