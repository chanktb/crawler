<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WordPress Product Image Search</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    input, button { padding: 8px; margin: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    img { max-width: 150px; }
  </style>
</head>
<body>
  <h2>Search WordPress Product Images</h2>
  <input type="text" id="query" placeholder="Enter search term">
  <button onclick="search()">Search</button>
  <table id="results">
    <tr><th>STT</th><th>Ảnh + Title</th></tr>
  </table>

  <script>
    async function search() {
      const q = document.getElementById("query").value;
      const res = await fetch(`https://wordpressimagesearch.trantpu.workers.dev/?q=${encodeURIComponent(q)}`);
      const data = await res.json();

      const table = document.getElementById("results");
      table.innerHTML = "<tr><th>STT</th><th>Ảnh + Title</th></tr>";

      let count = 1;
      (data.results || []).forEach(item => {
        const row = `<tr>
          <td>${count++}</td>
          <td>
            <img src="${item.image}"><br>
            <a href="${item.link}" target="_blank">${item.title}</a>
          </td>
        </tr>`;
        table.innerHTML += row;
      });
    }
  </script>
</body>
</html>
